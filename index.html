<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Bloco de Notas Online</title>

    <!-- link to style document -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Container -->
    <div class="container">
        <!-- Form -->
        <form>
            <!-- Text Area -->
            <textarea id="text-area"></textarea>

            <!-- Config notepad -->
            <div class="config-form">

                <!-- FontSize -->
                <select id="font-size" onchange="cFont(this.value)">
                    <option selected disabled>Tamanho da Fonte</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                    <option value="22">22</option>
                    <option value="24">24</option>
                    <option value="26">26</option>
                    <option value="28">28</option>
                    <option value="32">32</option>
                    <option value="36">36</option>
                    <option value="39">39</option>
                    <option value="42">42</option>
                    <option value="48">48</option>
                    <option value="72">72</option>
                </select>

                <!-- Name Font -->
                <select id="name-font" onchange="nFont(this.value)">
                    <option value="0" selected disabled>Selecionar Fonte</option>
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Tahoma">Tahoma</option>
                    <option value="Trebuchet">Trebuchet</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Garamond">Garamond</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Brush Script MT">Brush Script MT</option>
                </select>

                <!-- Line in font -->
                <select onchange="cLine(this.value)">
                    <option value="0" selected disabled>Linhas na Fonte</option>
                    <option value="none">Sem linhas</option>
                    <option value="underline">Linha em baixo</option>
                    <option value="overline">Linha em cima</option>
                    <option value="underline overline">Linha em cima e em baixo</option>
                    <option value="line-through">Linha no centro</option>
                </select>

                <!-- Font Color -->
                <input type="color" id="text-color" onchange="cColor(this.value)">

            </div>

            <!-- Bottons utils -->
            <div class="buttons-form">
                <button type="button" class="button-form button-delete" onclick="deleteText()">Limpar Tudo</button>
                <button type="button" class="button-form button-copy" onclick="copyText()">Copiar Tudo</button>
            </div>
        </form>

        <!-- Text of down -->
        <div class="text">
            <h1>Bloco de Notas Online</h1>
            <p>Crie seus textos totalmente online pelo nosso Bloco de Notas Online e sem nenhum custo!</p>
        </div>

        <!-- importing javascript documents -->
        <script src="main.js"></script>
</body>

</html>
